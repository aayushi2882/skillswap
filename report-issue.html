<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Issue - SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition">SkillSwap</a>
      <nav class="hidden md:flex space-x-6 text-gray-700">
        <a href="index.html#home" class="hover:text-blue-600 transition font-medium">Home</a>
        <a href="index.html#skills" class="hover:text-blue-600 transition font-medium">Skills</a>
        <a href="index.html#matches" class="hover:text-blue-600 transition font-medium">Matches</a>
        <a href="index.html#profile" class="hover:text-blue-600 transition font-medium">Profile</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-6xl mx-auto px-6 py-16 md:py-24">
    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-8 text-center gradient-text">
      Report an Issue
    </h1>
    <p class="text-lg text-gray-700 max-w-3xl mx-auto text-center mb-12">
      If you encounter any issues while using SkillSwap, please fill out the form below to report it. Your feedback is important to us!
    </p>

    <form action="#" method="POST" class="bg-white rounded-lg shadow-lg p-8">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
        <input type="text" id="name" name="name" required class="border border-gray-300 rounded-lg w-full p-2" placeholder="Enter your name" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
        <input type="email" id="email" name="email" required class="border border-gray-300 rounded-lg w-full p-2" placeholder="Enter your email" />
      </div>
      <div class="mb-4">
        <label for="issue-type" class="block text-gray-700 font-semibold mb-2">Issue Type</label>
        <select id="issue-type" name="issue-type" required class="border border-gray-300 rounded-lg w-full p-2">
          <option value="">Select an issue type</option>
          <option value="technical">Technical Issue</option>
          <option value="account">Account Issue</option>
          <option value="payment">Payment Issue</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-semibold mb-2">Description of the Issue</label>
        <textarea id="description" name="description" required class="border border-gray-300 rounded-lg w-full p-2" rows="4" placeholder="Please describe the issue you are facing..."></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
          Submit Report
        </button>
      </div>
    </form>

    <div class="mt-12 text-center">
      <a href="index.html" class="inline-block bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
        Back to Home
      </a>
    </div>
  </main>


  <!-- Font Awesome CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>

</body>
</html>
